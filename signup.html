<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>Signup - HouseValley</title>
</head>

<body>
    <div id="wrap">
        <div id="header">
            <nav class="container navbar navbar-expand-lg navbar-light my-5">
                <a href="/">
                    <img src="images/logo-dark.png" alt="Logo Dark" height="35" width="185">
                </a>
            </nav>
        </div>
        <div id="main">
            <div class="container-fluid">
                <div class="row form-segment shadow">
                    <div class="col-md-5 d-flex flex-column align-items-center text-center pt-5">
                        <h2 class="mt-5">Welcome Back!</h2>
                        <p class="mt-2">To keep connected with us, please login with your personal info</p>
                        <button class="btn btn-primary w-75 py-3 mt-5"><a href="login">SIGN IN</a></button>
                    </div>
                    <div class="col-md-7 text-center pt-5">
                        <form action="signup" class="form-login" method="POST">
                            <h1>Signup</h1>
                            <input type="text" name="name" placeholder="Fullname" class="mt-5">
                            <input type="text" name="username" placeholder="Username">
                            <input type="password" name="password" placeholder="Password">
                            <button class="btn btn-primary w-50 py-3 mt-5"><a type="submit">SIGN UP</a></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>


</html>
